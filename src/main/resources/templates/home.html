<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{header}"></div>

<!-- Main content -->
<div class="container mt-4">
    <h1 class="text-center mb-4">Welcome to Weather App</h1>

    <div th:replace="~{search-bar}"></div>

    <!-- Weather Cards Section -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="location: ${locations}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${location.city}">City</h5>
                    <p class="card-text">
                        <strong>Temperature:</strong> <span th:text="${location.forecast.main.temp} + ' °C'">Temp</span><br>
                        <strong>Feels Like:</strong> <span th:text="${location.forecast.main.feelsLike} + ' °C'">Feels Like</span><br>
                        <strong>Pressure:</strong> <span th:text="${location.forecast.main.pressure} + ' hPa'">Pressure</span><br>
                        <strong>Time:</strong> <span th:text="${location.forecast.time}">Time</span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <form action="/home/delete" method="post" class="d-inline">
                        <input type="hidden" th:value="${location.city}" name="locationName"/>
                        <input type="hidden" th:value="${location.latitude}" name="lat"/>
                        <input type="hidden" th:value="${location.longitude}" name="lon"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
