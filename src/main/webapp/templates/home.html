<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="~{header}"></div>

<!-- Main content -->
<div class="container mt-4">
    <h1 class="text-center">Welcome to Weather App</h1>
    <form method="post" class="form-inline justify-content-center mt-3">
        <div class="form-group">
            <input type="text" name="location" class="form-control" placeholder="Enter location" required>
        </div>
        <button type="submit" class="btn btn-primary ml-2">Search</button>
    </form>
    <div class="text-center mt-3">
        <div th:text="${info}" class="alert alert-info" role="alert"></div>
        <img th:src="${imageUrl}" alt="Forecast Image" class="img-fluid mt-2"/>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
